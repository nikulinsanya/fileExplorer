<table class="table table-striped actions-tab">
    <tr>
        <th>Actions</th>
    </tr>

    <tr>
       <td>
           <div ng-hide="model.hasSelected">
               Select file at the left side by clicking on it.
           </div>
           <div ng-show="model.hasSelected">
               <ul>
                   <li ng-show="model.enableEdit">
                       <a class="action" ng-click="model.edit()">
                           <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                           Edit
                       </a>
                   </li>
                   <li>
                       <a class="action" ng-click="model.bookmark()">
                           <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                           Bookmark
                       </a>
                   </li>
                   <li>
                       <a class="action" ng-click="model.show()">
                           <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                           Preview
                       </a>
                   </li>

               </ul>
           </div>
       </td>
    </tr>
</table>
