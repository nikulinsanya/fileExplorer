<div class="section">

    <div class="container">

        <div class="row">
            <div class="navbar">
                    <input type="text" class="search-query" placeholder="Search" ng-model="search.filename" ng-keydown="model.resetSelect()">
            </div>
        </div>

        <div class="row">
                <table class="table table-bordered table-striped files-table">
                    <tr>
                        <th class="f-name"><a ng-click="orderByField='filename'; reverseSort = !reverseSort">
                            Name
                            <span ng-show="orderByField == 'filename'">
                                <span ng-show="!reverseSort">^</span>
                                <span ng-show="reverseSort">v</span>
                            </span>
                        </a></th>
                        <th class="f-type"><a ng-click="orderByField='type'; reverseSort = !reverseSort">
                            Type
                            <span ng-show="orderByField == 'type'">
                                <span ng-show="!reverseSort">^</span>
                                <span ng-show="reverseSort">v</span>
                            </span>
                        </a></th>
                        <th  class="f-size"><a ng-click="orderByField='size'; reverseSort = !reverseSort">
                            Size(kB)
                            <span ng-show="orderByField == 'size'">
                                <span ng-show="!reverseSort">^</span>
                                <span ng-show="reverseSort">v</span>
                            </span>
                        </a></th>
                    </tr>

                    <tr ng-repeat="file in model.items | filter:search |orderBy:orderByField:reverseSort">
                        <td ng-class="{'info':file.selected}"><a ng-click="model.selectItem(file)">{{file.filename}}</a></td>
                        <td ng-class="{'info':file.selected}">{{file.size}}</td>
                        <td ng-class="{'info':file.selected}">{{file.type}}</td>

                   </tr>
                </table>
            <div class="actions">
                <ng-include src="'templates/actions.html'"></ng-include>
            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

</div>
<!-- /.section -->
